<!doctype html>
<html lang="en" ng-app="LunchCheck" ng-controller="LunchCheckController">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    h4 {
      color:#{{textColor}};
      border-style:{{borderStyle}};
      border-color:#{{textColor}};
    }

    </style>
  </head>
<body>
   <div class="container">

     <h1>Lunch Checker</h1>

     <div class="form-group">
         <input id="lunch-menu" type="text"
         placeholder="list comma separated dishes you usually have for lunch"
         class="form-control"
         ng-model="inputText">
     </div>

     <div class="form-group">
         <button class="btn btn-default" ng-click="calculate()">Check If Too Much</button>
     </div>

     <h4 class="form-group message">
       {{message}}
     </h4>

     <h6>
       Note: I do NOT consider and empty item, i.e., , , as an item towards the count.

     </h6>

   </div>

</body>
</html>
